version: "3"
services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html
        depends_on:
            - php
    php:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/var/www/html
            - ./php.ini:/usr/local/etc/php/conf.d/php.ini
        depends_on:
            - db
    db:
        image: mysql:latest
        environment:
            MYSQL_DATABASE: study-tracer
            MYSQL_USER: laravel
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: secret
        volumes:
            - dbdata:/var/lib/mysql
    phpmyadmin:
        image: phpmyadmin:latest
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: secret
        ports:
            - "8080:80"
        depends_on:
            - db
volumes:
    dbdata:
